name: ðŸŽ‰ Release Binary

on:
  push:
    branches:
      - 'main'
    tags:
      - "v*"
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5

      - uses: goreleaser/goreleaser-action@v4
        with:
          args: "release --rm-dist"
          version: latest
          workdir: .
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
